<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>#06.13</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<main>
    <div id="datetime-diff">
        <form id="datetime-diff-form">
            <ul>
                <li>
                    <label for="start-date">Дата і час початку</label>
                    <input type="datetime-local" id="start-date" placeholder="" step="60" required>
                </li>
                <li>
                    <label for="end-date">Дата і час кінця</label>
                    <input type="datetime-local" id="end-date" placeholder="" step="60" required>
                </li>
                <li>
                    <input type="submit" id="calculate" value="Розрахувати різницю">
                </li>
            </ul>
        </form>
    </div>
</main>
<script src="./script.js"></script>
</body>
</html>
