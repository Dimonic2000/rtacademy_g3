<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>#06.04</title>
</head>
<body>
    <div style="background:#f1f1f1; color:#111; padding:.4rem .5rem; font:1rem/1.5rem Verdana,sans-serif;">
        Відкрийте вкладку Консоль у Chrome DevTools<br>
        <code>Ctrl+Shift+J</code> / <code>F12</code><br>
        або <code>⌘+⌥+J</code> для Mac
    </div>

    <script>
        let age = 15,
            withParents = true;

        // Переписати цей тернарний запис:
        // let accessAllowed = ( age > 18 ) ? 'Yes' : ( withParents ? 'Yes' : 'No' );

        // Варіант 1 (через 1 if)
        let accessAllowed1 = 'No';

        if( age > 18 || withParents )
        {
            accessAllowed1 = 'Yes'
        }

        console.log( 'accessAllowed1', accessAllowed1 );

        // Варіант 2 (через else-if-else)
        let accessAllowed2;

        if( age > 18 )
        {
            accessAllowed2 = 'Yes';
        }
        else
        {
            if( withParents )
            {
                accessAllowed2 = 'Yes';
            }
            else
            {
                accessAllowed2 = 'No';
            }
        }

        console.log( 'accessAllowed2', accessAllowed2 );

        // Варіант 3 (через else-if)
        let accessAllowed3 = 'No';

        if( age > 18 )
        {
            accessAllowed3 = 'Yes';
        }
        else if( withParents )
        {
            accessAllowed3 = 'Yes';
        }

        console.log( 'accessAllowed3', accessAllowed3 );
    </script>
</body>
</html>
