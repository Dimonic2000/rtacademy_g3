<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>#06.10</title>
</head>
<body>
    <div style="background:#f1f1f1; color:#111; padding:.4rem .5rem; font:1rem/1.5rem Verdana,sans-serif;">
        Відкрийте вкладку Консоль у Chrome DevTools<br>
        <code>Ctrl+Shift+J</code> / <code>F12</code><br>
        або <code>⌘+⌥+J</code> для Mac
    </div>

    <script>
        // 6.10
        const sum = function( a, b )
        {
            if( a < b )
            {
                return a + sum( a + 1, b );
            }
            return b;
        }

        console.log( sum( 1, 3 ) );             //6
        console.log( sum( 1, 10 ) );            // 55
        console.log( sum( 100, 1000 ) );        // 495550
        console.log( sum( -5, 5 ) );            // 0
        console.log( sum( 0, 5 ) );             // 15
        console.log( sum( -5, -1 ) );           // -15
        console.log( sum( -1, -5 ) );           // -5


        // 6.10*
        const sumArrow = ( a, b ) => ( a < b ) ? a + sum( a + 1, b ) : b;

        console.log( sumArrow( 1, 3 ) );         //6
        console.log( sumArrow( 1, 10 ) );        // 55
        console.log( sumArrow( 100, 1000 ) );    // 495550
        console.log( sumArrow( -5, 5 ) );        // 0
        console.log( sumArrow( 0, 5 ) );         // 15
        console.log( sumArrow( -5, -1 ) );       // -15
        console.log( sumArrow( -1, -5 ) );       // -5
    </script>
</body>
</html>
